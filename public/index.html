<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinero</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>



</head>

<body>

    <section class="hero has-background-grey">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    <i class="fas fa-money-check-alt"></i>
                    DINERO
                </h1>
                <h2 class="subtitle">
                    Straight Cash Homie
                </h2>
            </div>
        </div>
    </section>

    <div class="tile is-parent">
        <div class="tile is-parent is-3">
            <article id="right" class="tile is-child notification">
                <div class="content">
                    <p class="title">Current Balance</p>
                    <p class="subtitle" id="currentBalance">$1234.56</p>
                    <div class="content">

                        <div class="control">
                            <button class="button is-info is-large is-fullwidth" id="transactionHistory"> Transaction History</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-large is-fullwidth">Budget</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-large is-fullwidth">Income</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-large is-fullwidth">Expenses</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-large is-fullwidth">Alerts</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-large is-fullwidth">Accounts</button>
                        </div>

                    </div>
                </div>
            </article>
        </div>

        <div class="tile is-parent is-9">
            <article id="left" class="tile is-child notification">
                <div class="content" id="mainContent">
                    <div id="transaction">
                        <h2 class="title">New Transaction</h2>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Amount</label>
                            </div>
                            <div class="field-body">
                                <div class="field has-addons">
                                    <p class="control">
                                        <span class="select">
                                            <select>
                                                <option>$</option>

                                            </select>
                                        </span>
                                    </p>
                                    <p class="control is-expanded">
                                        <input class="input" type="text" placeholder="Transacton Amount" id="amount">
                                    </p>

                                </div>
                            </div>

                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Debit or Credit</label>
                            </div>
                            <div class="field-body">
                                <div class="field is-narrow">
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="creditDebit">
                                                <option>Debit</option>
                                                <option>Credit</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Category</label>
                            </div>
                            <div class="field-body">
                                <div class="field is-narrow">
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="category">
                                                <option>Deposit</option>
                                                <option>Payment</option>
                                                <option>Entertainment</option>
                                                <option>Dining</option>
                                                <option>Retail</option>
                                                <option>Travel/Transporation</option>
                                                <option>Gas</option>
                                                <option>Work Expense</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Notes</label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Enter notes here" id="notes"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field is-horizontal">
                            <div class="field-label">
                                <!-- Left empty for spacing -->
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-info" id="submit">
                                            Submit Transaction
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
            </article>
        </div>
    </div>




    <footer class="footer">
        <div class="content">
            <p>
                <strong>Dinero</strong> is a Kinping 360 Joint.
            </p>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
